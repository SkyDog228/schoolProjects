<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zamówienia hurtowe</title>
</head>
<body>
    <header><h1>Sieci komputerowe</h1></header>
    <main>
        <div class="blokLewy">
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>Do wewnętrznego użytku firmy</p>
            <img src="./obraz.png" alt="sieć komputerowa">
        </div>
        <div class="blokPrawy">
            <table>
                <thead><tr>
                    <th>Produkt</th>
                    <th>Jednostka</th>
                    <th>Dostępna ilość</th>
                    <th>Aktualizacja</th>
                    <th>Zamówienie</th>
                </tr></thead>
            <tbody>
                <tr>
                    <td>Skrкtka U/UTP drut</td>
                    <td>metr</td>
                    <td class="ilosc">20</td>
                    <td><button class="aktualizuj">Aktualizuj</button></td>
                    <td><button class="zamow">Zamow</button></td>
                </tr>
                <tr>
                    <td>Skrкtka U/UTP linka</td>
                    <td>metr</td>
                    <td class="ilosc">2</td>
                    <td><button class="aktualizuj">Aktualizuj</button></td>
                    <td><button class="zamow">Zamow</button></td>
                </tr>
                <tr>
                    <td>Wtyki 8P8C</td>
                    <td>sztuki</td>
                    <td class="ilosc">10</td>
                    <td><button class="aktualizuj">Aktualizuj</button></td>
                    <td><button class="zamow">Zamow</button></td>
                </tr>
                <tr>
                    <td>Moduly Keystone</td>
                    <td>sztuki</td>
                    <td class="ilosc">30</td>
                    <td><button class="aktualizuj">Aktualizuj</button></td>
                    <td><button class="zamow">Zamow</button></td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>
    <footer>
        <a href="http://sieci.pl/">Nasza strona internetowa</a>
        <p>Stronę przygotował: Anton</p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
